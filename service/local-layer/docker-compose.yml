version: '3.8'

services:
  mysql-persistence:
    image: mysql:latest
    container_name: data-persistence-service
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: data-persistence-service2@
      MYSQL_DATABASE: data_persistence
      MYSQL_USER: propagandus
      MYSQL_PASSWORD: propagandus2@
    ports:
      - "53310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - propagandus

  redis-sender:
    image: redis:latest
    container_name: data-sender
    restart: always
    ports:
      - "63790:6379"
    volumes:
      - redis_sender_data:/data
    networks:
      - propagandus
  
  redis-persistence:
    image: redis:latest
    container_name: data-persistence-queue
    restart: always
    ports:
      - "63791:6379"
    volumes:
      - redis_persistence_data:/data
    networks:
      - propagandus

  redis-register:
    image: redis:latest
    container_name: data-register
    restart: always
    ports:
      - "63792:6379"
    volumes:
      - redis_register_data:/data
    networks:
      - propagandus

volumes:
  mysql_data:
  redis_sender_data:
  redis_persistence_data:
  redis_register_data:

networks:
  propagandus:
    driver: bridge