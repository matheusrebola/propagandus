spring:
  application:
    name: propagandus-persistence
  # Configurações do banco de dados
  datasource:
    url: jdbc:postgresql://localhost:5432/propagandus
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver  # (necessário em alguns casos)
  jpa:
    hibernate:
      ddl-auto: create # ou create, validate, etc. (ver abaixo)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  server:
    port: 50000

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        concurrency: 1
        max-concurrency: 5
        acknowledge-mode: auto
    template:
      mandatory: true

  jackson:
    default-property-inclusion: non_null

logging:
  level:
    org.springframework.amqp: INFO
    org.springframework.amqp.rabbit.connection: INFO